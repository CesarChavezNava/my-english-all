<h2 mat-dialog-title>Result</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <span>Good: </span><br />
                <ul class="good">
                    <li *ngFor="let card of data.good">{{ card.name }} - {{ card.translate }}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="box">
                <span>Bad: </span><br />
                <ul class="bad">
                    <li *ngFor="let card of data.bad">{{ card.name }} - {{ card.translate }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onFinish()" cdkFocusInitial>Finish</button>
</div>
