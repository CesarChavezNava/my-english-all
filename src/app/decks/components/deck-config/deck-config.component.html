<h2 mat-dialog-title>Practice Configuration</h2>
<div mat-dialog-content>
    <div class="conatiner-config row center-xs" [formGroup]="settings">
        <div class="col-xs-6">
            <div class="box">
                <div class="row start-xs">
                    <div class="col-xs-12"><strong>Card Front</strong></div>
                    <div class="col-xs-12"><mat-checkbox formControlName="translate">Translate</mat-checkbox></div>
                    <div class="col-xs-12"><mat-checkbox formControlName="meaning">Meaning</mat-checkbox></div>
                    <div class="col-xs-12"><mat-checkbox formControlName="example">Example</mat-checkbox></div>
                    <div class="col-xs-12"><mat-checkbox formControlName="image">Image</mat-checkbox></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="box">
                <div class="row end-xs">
                    <div class="col-xs-12"><strong>Card Back</strong></div>
                    <div class="col-xs-12">
                        <mat-radio-group aria-label="Select an option" formControlName="options">
                            <mat-radio-button value="NAME">Name</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onStart()" cdkFocusInitial>Start</button>
</div>
