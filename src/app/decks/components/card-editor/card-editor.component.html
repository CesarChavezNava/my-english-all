<h2 mat-dialog-title>Card Editor</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Translate</mat-label>
        <input matInput [(ngModel)]="data.translate">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Meaning</mat-label>
        <input matInput [(ngModel)]="data.meaning">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Example</mat-label>
        <input matInput [(ngModel)]="data.example">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
